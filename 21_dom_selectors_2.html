<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selectors 2</title>
</head>
<body>
<script>



// getElementsByClassName
let items = document.getElementsByClassName('item');

console.log(items);
console.log(items[0]);
console.log(items[0].className);
console.log(items[0].textContent);
console.log(items[0].textContent);




items = Array.form(items);
console.log(items)

items.reverse();


items.foreach(function (item,index){
    item.textContent = `${index} hello`
})



// getElementsByTagName
let elements = document.getElementByTagName('div');
console.log(elements)
console.log(elements[2])




// querySelectorAll

const items_2 = document.querySelectorAll('.item');
const items_3 = document.querySelectorAll('.item:nth-child(odd)');
const items_4 = document.querySelectorAll('.item:nth-child(even)');

items_3.forEach(function(item){
    console.log(item.textContent);
    item.style.background = '#555';
})






</script>
    
</body>
</html>
