<!-- Also - JavaScript is dynamically typed language
type is associated with value and not variable --> 

<script>
var city = "kolkalta";
console.log(typeof(city))      // string

city = 4.5
console.log(typeof city)       // number


var u_a;
console.log(typeof u_a)        // undefined



var null_a = null
console.log(typeof null_a)     // object    --> debatable topic --> js displays null as object but it is null only


var s = Symbol()   
console.log(typeof s)         // symbol



var marks = [1,2,3,4,5,6,7]
console.log(typeof marks)                // reference type -> will show object


var str_lit = {
    "OS" : 34,
    "DS Algo": 56
}

console.log(typeof(str_lit))            // string literal -> object 


var date = new Date();                  // object 
console.log(date);

</script>
