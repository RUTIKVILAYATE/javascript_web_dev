<body>
<script>

    // Function Declaration
    // Function Expression

    // Function Declaration
    // Function Expression

    function sayHello(){
        console.log("Hello Web_Developer");
    }
    sayHello();


    function power(fnum,snum){
        console.log(Math.pow(fnum,snum));
    }
    power(2,5);

    function sayHello(){
            return "Hello Web_Developer";
    }
    var say_hello = sayHello()
    console.log(say_hello)



    function square(num){
        return (num*num)
    }
    console.log(square(2));



    // Object Methods
    const student = {
        takeExam: function(){
            console.log("Taking Exam");
        },
        placement: function(){
            console.log("Sitting in Placement");

        }

    };

    student.takeExam()          // calling function using object
    student.placement()         // calling function using object


    student.watchMovie = function(movie_name){
        console.log('Watching ${movie_name}');
    }

    student.watchMovie("Zindagi Naa Milegi Dobaara");

</script>
