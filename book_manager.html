<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row mt-5">
            <div class="col-8 offset-2">
                <form id="form" method="post">
                    <label>Book Name</label><br>
                    <input type="text" id="name" class="form-control"><br>
                    <label>Author</label><br>
                    <input type="text" id="author" class="form-control"><br>
                    <label>ISBN No</label><br>
                    <input type="text" id="isbn" class="form-control"><br>
                    <input type="submit" value="Add Book" class="btn btn-danger">
                </form>
                </div>
                <div class="col-8 offset-2 mt-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="display"></tbody>
                    </table>

            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
